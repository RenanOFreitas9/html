<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="mas"><label for="mas">Masculino</label>
            <input type="radio" name="sex" id="fem"><label for="fem">Feminino</label>
            <input type="radio" name="sex" id="out"><label for="out">Outro</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="futebol" id="fut"> <label for="fut">Futebol</label>
            <input type="checkbox" name="basquete" id="bas"> <label for="bas">Basquete</label>
            <input type="checkbox" name="volei" id="vol"> <label for="vol">Volei</label>
            <input type="checkbox" name="natacao" id="nat"> <label for="nat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
