<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        div{
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required placeholder="Ex: exemplo@exemplo.com">
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" pattern="^[9]{1}\[0-9]{4}-\[0-9]{4}$" required placeholder="Ex: 90000-0000">
            </div>
            <div>
                <label for="cid">Cidade</label>
                <input type="text" name="cidade" id="cid" required placeholder="Ex: Cidade-ES">
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" name="cert" id="cpf" pattern="^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required placeholder="Ex: 000.000.000-00">
            </div>
            <div>            
                <input type="submit" value="Enviar">
            </div>
        </fieldset>
    </form>
</body>
</html>
