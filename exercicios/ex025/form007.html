<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="PA">Pará</option>
                <option value="BA">Bahia</option>
                <option value="TO">Tocantins</option>
                <option value="AL">Alagoas</option>
                <option value="AM">Amazonas</option>
                <option value="MS">Mato Grosso do Sul</option>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof" required>
            <datalist id="lstprof">
                <option>Médico</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Atleta</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem</label>
            <textarea name="mesg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
