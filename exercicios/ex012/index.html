<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios e Videos</title>
</head>
<body>
    <h2>Áudios</h2>
    <audio preload="auto" controls autoplay>
        <source src="audios/happy-mistake.mp3" type="audio/mpeg">
    </audio>

    <h2>Videos</h2>
    <p>Neste tópico, podemos reproduzir um video <br><iframe  height="210" src="https://www.youtube.com/embed/DjOSM72cYac" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>

    <p>Também podemos hospedas um video próprio, como no exemplo abaixo <br>
    <video src="audios/production_id_4884238 (2160p).mp4" width="210"  autoplay controls ></video></p>
</body>
</html>
