<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>
    <main>
        <section id="secao">           
            <div id="img">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente. Faça login para acessa sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="form.php" method="post">
                    <label for="iem"></label>
                    <input class="text" type="email" name="email" id="iem" placeholder="Seu email" minlength="8" size="35" required><br>
                    <label for="isenha"></label>
                    <input class="text" type="password" name="senha" id="isenha" placeholder="Sua senha" minlength="6" maxlength="12" size="35" required><br>
                    <input id="enviar" class="but" type="button" value="Entrar"><br>
                    <input id="reset" class="but" type="button" value="Esqueci a Senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
